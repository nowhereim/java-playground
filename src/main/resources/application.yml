spring:
  application:
    name: zoomingle
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/playground
    username: root
    password: rootpassword
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
springdoc:
  swagger-ui:
    path: /api/docs  # ?? swagger-ui.html ?? /api/docs? ?? ??
  api-docs:
    path: /api/openapi  # ?? /v3/api-docs ?? RESTful? ??? ??